  <body>
    <div id="topper">
      <div class="container">
        <p class="pull-left"><span class="glyphicon glyphicon-user"></span> Welcome, John Doe (083215)</p>

    <header>

    <div class="container white">

      <div id="intro">
        <div class="col-md-10">
          <h1><strong>My Request Queue</strong></h1>
        </div>

        <div class="col-md-2">
          <p class="sort-options">Sort By:
            <select>

              <option>Oldest to New</option>

        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tbody>
            <tr>
              <th scope="col">Project Name</th>
              <th scope="col">Total Project Cost</th>

              <th scope="col">Customer</th>
              <th scope="col">BU</th>
              <th scope="col">Geo</th>
              <th scope="col">Status</th>

            <tr>
              <td>&nbsp;</td>

              <td>&nbsp;</td>

        </table>
