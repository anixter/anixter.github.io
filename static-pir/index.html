<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/favicon.ico">

    <title>Project Inventory Request (PIR) | Anixter | Choose Location and Business Unit</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/screen.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="topper">
      <div class="container">
        
      </div>
    </div><!--topper-->

    <header>
      <div class="container center-on-mobile">
        <a id="logo" href=""><img src="images/logo.png" alt="Anixter" title="Anixter" /></a>
        <span class="headline"><p><strong>PIR</strong><br />Project Inventory Request</p></span>
      </div>
    </header><!--header-->

    <div class="container white">

      <div id="intro">
        <p><strong>Please select the location and business unit.<br /> <span class="warning">*</span> Denotes Required Field</strong></p>

        <form class="form-horizontal">
          <div class="form-group">
             <label for="username" class="col-sm-3 control-label">Please Choose a Business Unit*</label>
              <div class="col-sm-4">
                <select class="form-control">
                  <option>NSS</option>
                  <option>North American Security (NAS)</option>
                </select>
              </div>
          </div><!--group-->

          <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Please Choose the Geography*</label>
            <div class="col-sm-4">
              <select class="form-control">
                <option>US</option>
                <option>CA</option>
                <option>CALA</option>
                <option>EMEA</option>
                <option>AS</option>
              </select>
            </div>
          </div><!--group-->
          <button type="submit" class="btn btn-primary mobile-button"><span class="glyphicon glyphicon-arrow-right"></span> Continue</button>
        </form><!--end form-->
      </div><!--intro-->
    </div><!--container-->
  </body>
</html>
