  <body>

      
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="images/logo.png" id="logo" alt="Customer Search Portal Logo" title="Customer Search Portal" /></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            
            <ul class="nav navbar-nav navbar-right">
              
            </ul>
          </div>

      </nav><!-- End Nav Bar-->

     <div class="col-md-12 wrapper">
      <div class="col-md-12">
        <h1>Welcome to the Customer Search Portal</h1>
        <p>Please login to continue.</p>
      </div>

      <div class="clearfix"></div>

      <br />

      <div class='col-md-2'>
        <div class="form-group">
          <label for="username" class="control-label">User Name</label>
          <input type="text" for="username" id="userName" class="form-control" />
        </div>
      </div>

      <div class='col-md-2'>
        <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input type="text" for="password" id="password" class="form-control" />
        </div>
      </div>

       <div class='col-md-1 no-label'>
        <div class="form-group">
          <div class="btn btn-primary">Login</div>
        </div>
      </div>
     </div><!--content wrapper-->


     <div class="clearfix"></div>
