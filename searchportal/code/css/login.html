<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">

    <title>Anixter Customer Search Portal - Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/screen.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet"> 
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

      
      
    <div class="login-header">
    	<a href="/"><img src="images/logo.png" id="logo" alt="Customer Search Portal Logo" title="Customer Search Portal" /></a>
   	</div>       

     <div class="col-md-4 login-wrapper">
      <div class="col-md-12 login-intro">
        <h1 class="login-headline">Please login to continue.</h1>
      </div>

      <div class="clearfix"></div>

      <div class="login-form">
	      <div class='col-md-12'>
	        <div class="form-group">
	          <label for="username" class="control-label">User Name</label>
	          <input type="text" for="username" id="userName" class="form-control" />
	        </div>
	      </div>

	      <div class="clearfix"></div>

	      <div class='col-md-12'>
	        <div class="form-group">
	          <label for="password" class="control-label">Password</label>
	          <input type="text" for="password" id="password" class="form-control" />
	        </div>
	      </div>

	      <div class="clearfix"></div>

		  <div class='col-md-12 no-label'>
		  	<div class="form-group">
		    	<div class="btn btn-primary">Login</div>
		   	</div>
		  </div>

		  <p>For login assistance please contact: <a href="mailto:">someone@anixter.com</a></p>
		  <div class="clearfix"></div>
  	 	</div><!--login-form-->
     </div><!--content wrapper-->


     <div class="clearfix"></div>

     <footer>
      <p>&copy; Anixter, Inc.</p>
     </footer>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
  </body>
</html>
